<ul class="list">
    <li *ngFor="let game of games; trackBy: byId; let i = index" role="presentation">
      <div class="card">
        <app-card-content [name]="game.name" [description]="game.description"
        ></app-card-content>
        <footer class="card-footer">
          <app-button-footer class="card-footer-item" [className]="'delete-item'" [iconClasses]="'fas fa-trash'" (clicked)="deleteGame($event)" label="Delete" [item]="game"></app-button-footer>
          <app-button-footer class="card-footer-item" [className]="'edit-item'" [iconClasses]="'fas fa-edit'" (clicked)="selectGame($event)" label="Edit" [item]="game"></app-button-footer>
        </footer>
      </div>
    </li>
  </ul>
