<div class="card edit-detail">
    <header class="card-header">
      <p class="card-header-title">
        {{editingCharacter.name}}
        &nbsp;
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <div class="field" *ngIf="editingCharacter.id">
          <label class="label" for="id">
            id
          </label>
          <input name="id" class="input" type="text" [(ngModel)]="editingCharacter.id" placeholder="e.g. CharacterColleen" readOnly />
        </div>
        <div class="field">
          <label class="label" for="name">
            name
          </label>
          <input name="name" class="input" type="text" [(ngModel)]="editingCharacter.name" placeholder="e.g. Colleen" />
        </div>
        <div class="field">
          <label class="label" for="description">
            description
          </label>
          <input name="description" class="input" type="text" [(ngModel)]="editingCharacter.description" placeholder="dance fight!" />
        </div>
      </div>
    </div>
    <footer class="card-footer ">
      <app-button-footer class="card-footer-item" [className]="'cancel-button'" [iconClasses]="'fas fa-undo'" (clicked)="clear()"
        label="Cancel" [item]="editingCharacter"></app-button-footer>
      <app-button-footer class="card-footer-item" [className]="'save-button'" [iconClasses]="'fas fa-save'" (clicked)="saveCharacter()"
        label="Save" [item]="editingCharacter"></app-button-footer>
    </footer>
  </div>
